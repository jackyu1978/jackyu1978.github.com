  <div class="post">
    <h1>2015年之回顾</h1>
    <span class="post-date">Jan 1, 2016 &middot; 1 minute read
    
    <br/>
    <a  href="http://www.daddyjackyu.com/categories/"></a>
    </span>
    <p>时间过得飞快，一转眼2015年就过去了，回顾这一年可以用两个字</p>

<p><strong>“奔波”</strong></p>

<p>来形容。每周在广深之间来回一次，我跟LD开玩笑说，我每周都要倒时差。在家庭生活和上班生活之中来回切换，真的是冷暖自知，辛苦自知。</p>

<p>2016继续加油！！！</p>

<p>做事情结果当然很重要，但更重要的是过程，是人生路上的风景。</p>

<p><strong>愿大家2015年收获满满，2016每天都精彩，快乐！！！</strong></p>
